<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Voi - New Post</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>

<body>
  <nav class="green lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo voi">Voi</a>
      <ul class="right hide-on-med-and-down">
      </ul>
      <ul id="nav-desktop" class="right nav-desktop">
      </ul>
      <ul id="nav-mobile" class="sidenav">
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <div class="row">
    <div class="container" id="post_page">


      <div class="card darken-1">
        <div class="card-content">
          <form>
            <h4>Podcast Title</h4>
            <div class="input-field">
              <input type="text" id="idea_title" data-length="10">
              <label for="last_name">Podcast Title (max. 63)</label>
            </div>
            <h4>Description</h4>
            <div class="input-field">
              <textarea class="materialize-textarea" id="idea_short_desc" data-length="255"></textarea>
              <label for="textarea1">Description (max. 255)</label>
            </div>

            <div id="audio-drop" class="input-field" style="
                                                            background-color: #61da66;
                                                            border-radius: 13vh;
                                                            height: fit-content;
                                                            width: fit-content;
                                                            align-items: center;
                                                            justify-content: center;
                                                            align-content: center;
                                                            display: flex;
                                                            flex-direction: column;
                                                            padding-top: 10px;
                                                            padding-bottom: 10px;
                                                            padding-left: 20px;
                                                            padding-right: 20px;
                                                     ">
              <div>
                <h4 style="color:azure;">Select Audio or drag it here </h4>
              </div>
              <input name="userfile" type="file" id="file-content" style="display: none;"/>
            </div>
            <div id="audio-display">
            </div>

            <button type="button" class="btn waves-effect waves-light" type="submit" name="action"
              onclick="addPost()">Submit
              <i class="material-icons right">send</i>
            </button>
          </form>
        </div>
      </div>

    </div>
  </div>

  <footer id="footer" class="page-footer green">
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="js/scripts.js"></script>
  <script>
    let id = getCookie('user_id');

    let navDesktop = document.getElementById('nav-desktop');
    let navMobile = document.getElementById('nav-mobile');

    if (id == null) {
      window.location.href = websiteUrl + "/login.html";
    } else {
      defaultHeaderButtons();
    }
    fillContent();
    listenToAudioDrop();

  </script>
</body>

</html>
